<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课表</title>
    <link rel="stylesheet" href="class.css">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <header id="header">
        <span id="innerplus">+</span>
        <div id="changeWeekDiv"></div>
        <div id="weekList">
            <div class="numRow">
                <div class="weekNum">1</div>
                <div class="weekNum">2</div>
                <div class="weekNum">3</div>
                <div class="weekNum">4</div>
                <div class="weekNum">5</div>
                <div class="weekNum">6</div>
            </div>
            <div class="numRow">
                <div class="weekNum">7</div>
                <div class="weekNum">8</div>
                <div class="weekNum">9</div>
                <div class="weekNum">10</div>
                <div class="weekNum">11</div>
                <div class="weekNum">12</div>
            </div>
            <div class="numRow">
                <div class="weekNum">13</div>
                <div class="weekNum">14</div>
                <div class="weekNum">15</div>
                <div class="weekNum">16</div>
                <div class="weekNum">17</div>
                <div class="weekNum">18</div>
            </div>
        </div>
    </header>
    <div id="main">
        <canvas id="canvas" width=1050 height=1200></canvas>
    </div>
    <script src="class.js"></script>
</body>
</html>
